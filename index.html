<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python websockets chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="chat" id="chat">
      </div>
      <div class="underchat">
        <form>
          <label class="label">Name: </label>
          <input class="name" id="name">
          <label class="label2">Message: </label>
          <input type="text" class="message2" id="message"/>
        </form>
        <button class="button" id="button">Send it !</button>
      </div>
      
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
